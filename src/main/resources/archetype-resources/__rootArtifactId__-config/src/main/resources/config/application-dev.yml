spring:
 #######teymeleaf相关
 thymeleaf:
   cache: false
   prefix: classpath:/templates/
   suffix: .html
   encoding: UTF-8
   content-type: text/html
   mode: HTML
 ####cache相关
 cache:
   jcache:
     config: classpath:ehcache.xml

